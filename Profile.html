<html>
<head> 
<title> Profile Card Hover Effect </title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  
 
<div class="container">
  <div class="card">
     <!--Header -->
     <div class="close"> + </div>
     <img onclick="toggle_light_mode()"  src="img/menu.png"  id="img">
      </img>
     <!--Header Ends Here-->

      <!--Profile Name and Image Starts-->
      <img src="img/profile.png" class="card-image">
      <p class="card-name">Bth-Coder</p>
      <!--Ends Here Profile Info-->
      
      <!--Country Informations Starts-->
      <div class="grid-container">
        <div class="grid-child-Location">
        Bhutan
        </div>
      </div>
      <!--Ends Here-->

      <!--Text Typing-->
      <div class="intro"> 
        <p>Hello I make</p>
        <p class="typing"></p>
      </div>
      <!--Ends Here-->
      
      <!--social Media icons-->
       <ul class="social-icons">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-codepen"></i></a></li>
      </ul>
    
      <!--Buttons-->
       <span class="btn draw-border">Follow</span>
       <span class="btn draw-border">Message</span>
    
    <script src="script.js"></script>

      </div>
     </div>
    </body>
</html>
